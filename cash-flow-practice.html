<div class="container" style="padding-top: 5em">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Cash Flow Practice</h1>
            <h3>Name the activity affected.</h3>
            <div id="js_wrapper"></div>
        </div>
    </div>
</div>

<script>
    var questions = {
        'Payment of dividends' : {
            'CFO' : false,
            'CFI' : false,
            'CFF' : true,
            'No effect' : false,
        },
        'Proceeds from issuance of common stock' : {
            'CFO' : false,
            'CFI' : false,
            'CFF' : true,
            'No effect' : false,
        },
        'Collections from customers' : {
            'CFO' : true,
            'CFI' : false,
            'CFF' : false,
            'No effect' : false,
        },
        'Depreciation expense' : {
            'CFO' : false,
            'CFI' : false,
            'CFF' : false,
            'No effect' : true,
        },
        'Payment of income tax' : {
            'CFO' : true,
            'CFI' : false,
            'CFF' : false,
            'No effect' : false,
        },
        'Purchase of treasury stock (when a company uses its excess cash to buy its own stock)' : {
            'CFO' : false,
            'CFI' : false,
            'CFF' : true,
            'No effect' : false,
        },
        'Payment to suppliers' : {
            'CFO' : true,
            'CFI' : false,
            'CFF' : false,
            'No effect' : false,
        },
        'Purchase of equipment' : {
            'CFO' : false,
            'CFI' : true,
            'CFF' : false,
            'No effect' : false,
        },
        'Payment to employees' : {
            'CFO' : true,
            'CFI' : false,
            'CFF' : false,
            'No effect' : false,
        },
        'Payment of interest on a loan taken' : {
            'CFO' : true,
            'CFI' : false,
            'CFF' : false,
            'No effect' : false,
        },
        'Payment of principal portion on a loan taken' : {
            'CFO' : false,
            'CFI' : false,
            'CFF' : true,
            'No effect' : false,
        },
        'Proceeds from sale of land' : {
            'CFO' : false,
            'CFI' : true,
            'CFF' : false,
            'No effect' : false,
        },
    };
    var numQuestions = Object.keys(questions).length;

    // Create array of [0..n] and randomize its order
    var arr = Array.from(Array(numQuestions).keys());
    var questionOrder = [];
    for (var i=0; i<numQuestions-1; i++)
    {
        // Remove a random element from arr and place it into questionOrder
        questionOrder.push(arr.splice(Math.floor(Math.random()*arr.length),1)[0]);
    }
    questionOrder.push(arr[0]); // Push remaining item into questionOrder

    // Create map from [0..n] to question strings
    i = 0;
    var mapIntsToQuestions = {};
    for (let q in questions)
    {
        mapIntsToQuestions[i++] = q;
    }

    var wrapper = document.getElementById('js_wrapper');

    for (let questionNumber of questionOrder)
    {
        var q = mapIntsToQuestions[questionNumber];
        var question = document.createElement('h3');
        question.setAttribute('class', 'mt-4');
        question.innerHTML = 'Q. ' + q;
        wrapper.appendChild(question);

        for (let a in questions[q])
        {
            var question_id = q;
            var answer_id = q + '_' + a;

            // Form container
            var formContainer = document.createElement('div');
            formContainer.setAttribute('class', 'form-check');
            wrapper.appendChild(formContainer);

            // Radio button
            var radio = document.createElement('input');
            radio.setAttribute('type', 'radio');
            radio.setAttribute('class', 'form-check-input');
            radio.setAttribute('name', question_id);
            radio.setAttribute('id', answer_id);
            radio.setAttribute('value', answer_id);
            radio.addEventListener('click', function(arg){
                return function() {
                    alertId = arg.getAttribute('id') + '_alert';
                    document.getElementById(alertId).style.display = 'block';
                }
            }(radio));
            formContainer.appendChild(radio);

            // Radio label
            var label = document.createElement('label');
            label.setAttribute('class', 'form-check-label');
            label.setAttribute('for', answer_id);
            label.innerHTML = a;
            formContainer.appendChild(label);

            // Alert
            var alert = document.createElement('div');
            alert.setAttribute('style', 'display: none');
            if (questions[q][a])
            {
                // Success
                alert.setAttribute('class', 'alert alert-success');
                alert.setAttribute('id', answer_id + '_alert');
                alert.innerHTML = 'Correct!';
            }
            else
            {
                // Warning
                alert.setAttribute('class', 'alert alert-warning alert-dismissible');
                alert.setAttribute('id', answer_id + '_alert');
                alert.innerHTML = 'Couldn\'t hear you!';
            }
            formContainer.appendChild(alert);

            // Close alert button
            var closeButton = document.createElement('button');
            closeButton.setAttribute('type', 'button');
            closeButton.setAttribute('class', 'close');
            closeButton.innerHTML = '<span aria-hidden="true">&times;</span>';
            closeButton.addEventListener('click', function(arg){
                return function() {
                    alertId = arg.getAttribute('id') + '_alert';
                    document.getElementById(alertId).style.display = 'none';
                    arg.checked = false;
                }
            }(radio));
            alert.appendChild(closeButton);
        }
    }
</script>
