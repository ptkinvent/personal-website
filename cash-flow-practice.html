<div class="row">
    <div class="offset-md-2 col-md-8">
        <h4>Name the activity affected.</h4>
        <div id="js_wrapper"></div>

        <button class="btn btn-primary btn-lg btn-block" style="margin-top: 2rem" onClick="window.location.reload()">More Practice</button>
    </div>
</div>

<script>
    class Question {
        constructor(questionText, answers) {
            this.questionText = questionText;
            this.answers = answers;
        }
    }

    function shuffle(list)
    {
        // Randomly reorder the given list
        length = list.length
        shuffledList = [];
        for (var i=0; i<length-1; i++)
        {
            // Remove a random element from list and place it into shuffledList
            shuffledList.push(list.splice(Math.floor(Math.random()*list.length), 1)[0]);
        }
        shuffledList.push(list[0]); // Push remaining item into shuffledList
        return shuffledList;
    }

    var questions = [
        new Question('Payment of dividends', {
            'CFO' : false,
            'CFI' : false,
            'CFF' : true,
            'No effect' : false,
        }),
        new Question('Proceeds from issuance of common stock', {
            'CFO' : false,
            'CFI' : false,
            'CFF' : true,
            'No effect' : false,
        }),
        new Question('Collections from customers', {
            'CFO' : true,
            'CFI' : false,
            'CFF' : false,
            'No effect' : false,
        }),
        new Question('Depreciation expense', {
            'CFO' : false,
            'CFI' : false,
            'CFF' : false,
            'No effect' : true,
        }),
        new Question('Payment of income tax', {
            'CFO' : true,
            'CFI' : false,
            'CFF' : false,
            'No effect' : false,
        }),
        new Question('Purchase of treasury stock (when a company uses its excess cash to buy its own stock)', {
            'CFO' : false,
            'CFI' : false,
            'CFF' : true,
            'No effect' : false,
        }),
        new Question('Payment to suppliers', {
            'CFO' : true,
            'CFI' : false,
            'CFF' : false,
            'No effect' : false,
        }),
        new Question('Purchase of equipment', {
            'CFO' : false,
            'CFI' : true,
            'CFF' : false,
            'No effect' : false,
        }),
        new Question('Payment to employees', {
            'CFO' : true,
            'CFI' : false,
            'CFF' : false,
            'No effect' : false,
        }),
        new Question('Payment of interest on a loan taken', {
            'CFO' : true,
            'CFI' : false,
            'CFF' : false,
            'No effect' : false,
        }),
        new Question('Payment of principal portion on a loan taken', {
            'CFO' : false,
            'CFI' : false,
            'CFF' : true,
            'No effect' : false,
        }),
        new Question('Proceeds from sale of land', {
            'CFO' : false,
            'CFI' : true,
            'CFF' : false,
            'No effect' : false,
        }),
    ];
    var numQuestions = Object.keys(questions).length;

    questions = shuffle(questions)

    let i = 0;
    var wrapper = document.getElementById('js_wrapper');
    for (let q of questions)
    {
        let questionText = q.questionText;

        var question = document.createElement('h3');
        question.setAttribute('class', 'mt-4');
        question.innerHTML = 'Q' + ++i + '. ' + questionText;
        wrapper.appendChild(question);

        for (const [answerText, isAnswerCorrect] of Object.entries(q.answers))
        {
            let questionId = questionText;
            let answerId = questionText + '_' + answerText;

            // Form container
            var formContainer = document.createElement('div');
            formContainer.setAttribute('class', 'form-check');
            wrapper.appendChild(formContainer);

            // Radio button
            var radio = document.createElement('input');
            radio.setAttribute('type', 'radio');
            radio.setAttribute('class', 'form-check-input');
            radio.setAttribute('name', questionId);
            radio.setAttribute('id', answerId);
            radio.setAttribute('value', answerId);
            radio.addEventListener('click', function(arg) {
                return function() {
                    // Hide all alerts
                    q = arg.getAttribute('name');
                    answers = questions.find(x => x.questionText == q).answers;
                    for (let a in answers)
                    {
                        alertId = q + '_' + a + '_alert';
                        document.getElementById(alertId).style.display = 'none';
                    }

                    // Show one alert
                    alertId = arg.getAttribute('id') + '_alert';
                    document.getElementById(alertId).style.display = 'block';
                }
            }(radio));
            formContainer.appendChild(radio);

            // Radio label
            var label = document.createElement('label');
            label.setAttribute('class', 'form-check-label');
            label.setAttribute('for', answerId);
            label.innerHTML = answerText;
            formContainer.appendChild(label);

            // Alert
            var alert = document.createElement('div');
            alert.setAttribute('style', 'display: none');
            alert.setAttribute('id', answerId + '_alert');
            if (isAnswerCorrect)
            {
                // Success
                alert.setAttribute('class', 'alert alert-success alert-dismissible');
                alert.innerHTML = 'Correct!';
            }
            else
            {
                // Warning
                alert.setAttribute('class', 'alert alert-warning alert-dismissible');
                if (answerText == 'CFO')
                {
                    alert.innerHTML = 'Couldn\'t hear you!';
                }
                else if (answerText == 'CFI')
                {
                    alert.innerHTML = 'Didn\'t catch that!';
                }
                else if (answerText == 'CFF')
                {
                    alert.innerHTML = 'Say that one more time?';
                }
                else
                {
                    alert.innerHTML = 'Come again?';
                }
            }
            formContainer.appendChild(alert);

            // Close alert button
            var closeButton = document.createElement('button');
            closeButton.setAttribute('type', 'button');
            closeButton.setAttribute('class', 'close');
            closeButton.innerHTML = '<span aria-hidden="true">&times;</span>';
            closeButton.addEventListener('click', function(arg){
                return function() {
                    alertId = arg.getAttribute('id') + '_alert';
                    document.getElementById(alertId).style.display = 'none';
                    arg.checked = false;
                }
            }(radio));
            alert.appendChild(closeButton);
        }
    }
</script>
